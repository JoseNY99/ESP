<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Luz con shiftr.io</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --background-color: #f5f7fa;
      --text-color: #34495e;
      --sidebar-color: #2c3e50;
      --hover-color: #3498db;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    .page-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: var(--sidebar-color);
      color: #fff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--primary-color);
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
      margin-bottom: 0.5rem;
    }

    .sidebar a:hover {
      background-color: var(--hover-color);
      transform: translateX(5px);
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .rooms-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .room {
      background-color: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .room:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .room h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    .room-btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin: 0.8rem 0;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .room-btn:hover {
      background-color: #2980b9;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1.5rem;
    }
    
    .slider {
      width: 100%;
      -webkit-appearance: none;
      height: 10px;
      border-radius: 5px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--secondary-color);
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--secondary-color);
      cursor: pointer;
    }

    .estado-luz {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #e74c3c;
      margin: 1rem auto;
      transition: all 0.3s ease;
    }
    
    #estado {
      text-align: center;
      font-weight: bold;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .page-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 1rem;
      }

      .content {
        padding: 1rem;
      }

      .rooms-container {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <div class="page-container">
    <div class="sidebar">
      <h2>Menú</h2>
      <a href="menu.html">Control de Luz</a>
      <a href="iframe.html">Dashboard</a>
      <a href="ia.html">IA</a>
      <a href="index.html">Salir</a>
    </div>

    <div class="content">
      <h1>Control de Luz</h1>

      <div class="rooms-container">
        <div class="room">
          <h2>Habitación 1</h2>
          <button class="room-btn" id="encenderBtn">Encender Luz</button>
          <button class="room-btn" id="apagarBtn">Apagar Luz</button>
          <div id="estadoLuzHabitacion1" class="estado-luz"></div>
        </div>

        <div class="room">
          <h2>Habitación 2</h2>
          <button class="room-btn" id="encenderAzulBtn">Encender LED Azul</button>
          <button class="room-btn" id="apagarAzulBtn">Apagar LED Azul</button>
          <div id="estadoLuzHabitacion2" class="estado-luz"></div>
        </div>

        <div class="room">
          <h2>Habitación 3</h2>
          <button class="room-btn" id="encenderRojoBtn">Encender LED Rojo</button>
          <button class="room-btn" id="apagarRojoBtn">Apagar LED Rojo</button>
          <div id="estadoLuzHabitacion3" class="estado-luz"></div>
        </div>

        <div class="room">
          <h2>Control de LED Rojo - Brillo PWM</h2>
          <div class="slider-container">
            <input type="range" min="0" max="1023" value="0" class="slider" id="pwmSlider">
            <p>Brillo: <span id="pwmValue">0</span></p>
          </div>
          <div id="estadoLuzLedRojo" class="estado-luz"></div>
        </div>
      </div>

      <p id="estado">Estado: Desconectado</p>
    </div>
  </div>

  <script>
    // Configuración MQTT
    const mqttServer = 'wss://crazyjester833.cloud.shiftr.io:443';
    const mqttOptions = {
      username: 'crazyjester833',
      password: 'MOX70ExUuSBpjdQl'
    };

    // Conectar al broker MQTT
    const client = mqtt.connect(mqttServer, mqttOptions);

    // Elementos del DOM
    const estado = document.getElementById('estado');
    const encenderBtn = document.getElementById('encenderBtn');
    const apagarBtn = document.getElementById('apagarBtn');
    const encenderAzulBtn = document.getElementById('encenderAzulBtn');
    const apagarAzulBtn = document.getElementById('apagarAzulBtn');
    const encenderRojoBtn = document.getElementById('encenderRojoBtn');
    const apagarRojoBtn = document.getElementById('apagarRojoBtn');
    const pwmSlider = document.getElementById('pwmSlider');
    const pwmValue = document.getElementById('pwmValue');
    const estadoLuzHabitacion1 = document.getElementById('estadoLuzHabitacion1');
    const estadoLuzHabitacion2 = document.getElementById('estadoLuzHabitacion2');
    const estadoLuzHabitacion3 = document.getElementById('estadoLuzHabitacion3');
    const estadoLuzLedRojo = document.getElementById('estadoLuzLedRojo');

    // Eventos de conexión
    client.on('connect', () => {
      console.log('Conectado a shiftr.io');
      estado.textContent = 'Estado: Conectado';
    });

    client.on('error', (error) => {
      console.error('Error de conexión:', error);
      estado.textContent = 'Estado: Error de conexión';
    });

    // Función para publicar un mensaje en MQTT
    function enviarMensaje(topic, mensaje) {
      client.publish(topic, mensaje, (err) => {
        if (err) {
          console.error('Error al enviar mensaje:', err);
        } else {
          console.log(`Mensaje enviado: ${mensaje} en ${topic}`);
        }
      });
    }

    // Funciones para cambiar el color del círculo
    function encenderLuz(elemento) {
      elemento.style.backgroundColor = '#2ecc71';
      elemento.style.boxShadow = '0 0 10px #2ecc71';
    }

    function apagarLuz(elemento) {
      elemento.style.backgroundColor = '#e74c3c';
      elemento.style.boxShadow = 'none';
    }

    // Acciones de los botones
    encenderBtn.addEventListener('click', () => {
      enviarMensaje('casa/luz', 'on');
      encenderLuz(estadoLuzHabitacion1);
    });

    apagarBtn.addEventListener('click', () => {
      enviarMensaje('casa/luz', 'off');
      apagarLuz(estadoLuzHabitacion1);
    });

    encenderAzulBtn.addEventListener('click', () => {
      enviarMensaje('casa/ledazul', 'on');
      encenderLuz(estadoLuzHabitacion2);
    });

    apagarAzulBtn.addEventListener('click', () => {
      enviarMensaje('casa/ledazul', 'off');
      apagarLuz(estadoLuzHabitacion2);
    });

    encenderRojoBtn.addEventListener('click', () => {
      enviarMensaje('casa/ledrojo', 'on');
      encenderLuz(estadoLuzHabitacion3);
    });

    apagarRojoBtn.addEventListener('click', () => {
      enviarMensaje('casa/ledrojo', 'off');
      apagarLuz(estadoLuzHabitacion3);
    });

    pwmSlider.addEventListener('input', () => {
      const value = pwmSlider.value;
      pwmValue.textContent = value;
      enviarMensaje('casa/ledrojo/pwm', value);
      if (value > 0) {
        encenderLuz(estadoLuzLedRojo);
      } else {
        apagarLuz(estadoLuzLedRojo);
      }
    });
  </script>
</body>
</html>
