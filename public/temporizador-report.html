<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Temporizador</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    #errorMessage {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Reporte de Temporizador</h1>
  <div class="button-container">
    <button id="exportBtn" style="display: none;">Exportar a Excel</button>
    <button id="backBtn">Volver al Menú</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>LED</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Acción</th>
        <th>ID Usuario</th>
      </tr>
    </thead>
    <tbody id="reportData">
      <!-- Los datos se insertarán aquí -->
    </tbody>
  </table>
  <div id="errorMessage"></div>

  <script>
    async function fetchData(url = '/api/temporizador-report') {
      try {
        const response = await fetch(url, {
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        return await response.json();
      } catch (error) {
        console.error('Error al obtener datos:', error);
        document.getElementById('errorMessage').textContent = error.message;
        return null;
      }
    }

    function displayData(data) {
      const tbody = document.getElementById('reportData');
      tbody.innerHTML = '';
      
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.led}</td>
          <td>${row.fecha}</td>
          <td>${row.hora}</td>
          <td>${row.accion}</td>
          <td>${row.id_usuario}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function exportToExcel(data) {
      const worksheet = XLSX.utils.json_to_sheet(data.map(row => ({
        ID: row.id,
        LED: row.led,
        Fecha: row.fecha,
        Hora: row.hora,
        Acción: row.accion,
        'ID Usuario': row.id_usuario
      })));
      
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Reporte de Temporizador");
      
      XLSX.writeFile(workbook, "reporte_temporizador.xlsx");
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const data = await fetchData();
      if (data) {
        displayData(data);
        document.getElementById('exportBtn').style.display = 'block';
        
        document.getElementById('exportBtn').addEventListener('click', () => {
          exportToExcel(data);
        });
      }

      document.getElementById('backBtn').addEventListener('click', () => {
        window.location.href = 'menu.html';
      });
    });
  </script>
</body>
</html>
