<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f5f7fa;
      --text-color: #333;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 2rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e1e1e1;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    button:hover {
      background-color: #3a7bc8;
    }

    button:active {
      transform: scale(0.98);
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .message.error {
      color: var(--error-color);
    }

    .message.success {
      color: var(--success-color);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .button-group button {
      flex: 1;
    }

    #registerButton {
      background-color: var(--secondary-color);
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }

    #registerButton:hover {
      background-color: var(--primary-color);
      color: white;
    }

    @media (max-width: 480px) {
      .button-group {
        flex-direction: column;
      }
      .forgot-password {
      text-align: right;
      margin-top: 0.5rem;
    }
    .forgot-password a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
</style>
</head>
<body>
  <div class="container">
    <h1>Restablecer Contraseña</h1>
    <form id="resetPasswordForm">
      <div class="input-group">
        <input type="text" id="code" name="code" placeholder="Código de verificación" required>
      </div>
      <div class="input-group">
        <input type="password" id="newPassword" name="newPassword" placeholder="Nueva contraseña" required minlength="8">
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar nueva contraseña" required minlength="8">
      </div>
      <button type="submit">Restablecer Contraseña</button>
      <div id="message" class="message" role="alert" aria-live="polite"></div>
    </form>
    <a href="/index.html" id="backButton">Volver al inicio</a>
  </div>

  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const username = urlParams.get('username');
      const code = document.getElementById('code').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageElement = document.getElementById('message');

      if (newPassword !== confirmPassword) {
        messageElement.textContent = 'Las contraseñas no coinciden';
        messageElement.className = 'message error';
        messageElement.style.opacity = '1';
        return;
      }

      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, username, code, newPassword })
        });

        const result = await response.json();

        if (result.success) {
          messageElement.textContent = 'Contraseña restablecida con éxito. Redirigiendo al inicio de sesión...';
          messageElement.className = 'message success';
          messageElement.style.opacity = '1';
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 2000);
        } else {
          throw new Error(result.message || 'Error al restablecer la contraseña');
        }
      } catch (error) {
        messageElement.textContent = error.message;
        messageElement.className = 'message error';
        messageElement.style.opacity = '1';
      }
    });
  </script>
</body>
</html>
